<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <style type="text/css">
        body{
            padding-top:50px;
        }
        .starter-template{
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Spring Security Demo</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="starter-template">
            <p th:if="${param.logout}" class="bg-warning">seccuss to loginout</p>
            <p th:if="${param.error}" class="bg-danger">has error,please try again.</p>
            <h2>Login </h2>
            <form name="loginForm" th:action="@{/login}" action="/login" method="post">
                <div class="form-group">
                    <label for="username">username:</label>
                    <input type="text" class="form-control" name="username" value="" placeholder="UserName"/>
                </div>
                <div class="form-group">
                    <label for="password">password:</label>
                    <input type="password" class="form-control" value="" name="password" placeholder="password"/>
                </div>
                <input type="submit" id="login" value="Login" class="btn btn-primary" />
            </form>
        </div>
    </div>

</body>
</html>
